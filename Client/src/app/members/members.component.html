<div class="row">
    @for (member of MemberService.paginatedresult()?.items; track member.id) {
    <div class="col-2">
        <app-member-card [member]="member"></app-member-card>
    </div>
    }
</div>


@if (MemberService.paginatedresult()?.pagination?.totalItems) {

<div class="d-flex justify-content-center" >
    <pagination 
        [boundaryLinks]="true" 
        [totalItems]="MemberService.paginatedresult()?.pagination!.totalItems"
        [itemsPerPage]="MemberService.paginatedresult()!.pagination!.itemsPerPage"
        (pageChanged)="pagechange($event)"
        [maxSize]="10"
        previousText="&lsaquo;" 
        nextText="&rsaquo;" 
        firstText="&laquo;"
        lastText="&raquo;">
    </pagination>
</div>
}
