<style>
  .navbar {
    background-color: #ff851b; /* United theme orange */
    color: white;
  }

  button{
    background-color: #ff851b; 
  }

  .navbar .nav-link {
    color: white;
  }

  .navbar .nav-link.active {
    color: #f8f9fa; /* Lighter color for active state */
  }

  .navbar .navbar-toggler-icon {
    background-color: white; /* Ensure the toggler icon is visible */
  }

  .navbar .navbar-brand {
    color: white;
  }

  .navbar .dropdown-menu {
    background-color: #ff851b; /* Same orange for dropdown */
  }

  .navbar .dropdown-item {
    color: white;
  }

  .navbar .dropdown-item:hover {
    background-color: #f8f9fa;
    color: #ff851b; /* Text color on hover */
  }

  .navbar .btn-outline-success {
    border-color: #28a745;
    color: #28a745;
  }

  .navbar .btn-outline-success:hover {
    background-color: #28a745;
    color: white;
  }
</style>

<nav class="navbar navbar-expand-md navbar-dark fixed-top">
  <div class="container">
    <a class="navbar-brand" routerLink="">Dating App</a>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse"
      aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <ul class="navbar-nav me-auto mb-2 mb-md-0">
      @if (account.currentuser()) {
        <li class="nav-item">
          <a class="nav-link" routerLink="/members" routerLinkActive="active">Matches</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/lists" routerLinkActive="active">Lists</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/messages"  routerLinkActive="active">Messages</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="member/edit"  routerLinkActive="active">Edit Profile</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" (click)="logout()">Logout</a>
        </li>
      }
      <li class="nav-item">

        <a class="nav-link" routerLink="/error" routerLinkActive="active">errors</a>
      </li>
    </ul>

    
     
   

    @if (account.currentuser()) {
      <div class="dropdown">
        <a class="btn btn-secondary dropdown-toggle" href="#" role="button" id="dropdownMenuLink" 
          data-bs-toggle="dropdown" aria-expanded="false">
          Welcome user
        </a>

        <ul class="dropdown-menu" aria-labelledby="dropdownMenuLink">
          <li><a href="#" class="dropdown-item" (click)="logout()">Logout</a></li>
        </ul>
      </div>
    }

    @if (!account.currentuser()) {
      <form #loginForm="ngForm" (ngSubmit)="login()" class="d-flex ms-auto">
        <input class="form-control me-2" type="text" name="username" [(ngModel)]="model.username" placeholder="Username">
        <input type="password" name="password" class="form-control me-2" [(ngModel)]="model.password" placeholder="Password">
        <button class="btn btn-outline-success" type="submit">Login</button>
      </form>
    }
  </div>
</nav>

<!-- Bootstrap 5 CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<!-- Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
